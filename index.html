<!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link href='style.css' media='all' rel='stylesheet'>
    <title>Каталог</title>
  </head>
  <body>
    <h1>Обязательно добавьте свой заказ</h1>
    <div class="box clear">
    	<p class="scroll_left">&#8249;</p>
    	<p class="scroll_right">&#8250;</p>
    	<div class="product_card">
    		<p class="label new">новинка</p>
    		<h2>Математика</h2>
    		<img src="img/math.png" alt="фото">
    		<h3>Котосовы</h3>
    		<p class="price"></p>
    		<p class="button soon">Скоро в продаже</p>
    	</div>
    	<div class="product_card">
    		<h2>Подарок</h2>
    		<img src="img/g1.png" alt="фото">
    		<h3>Набор умника</h3>
    		<p class="price"><span class="old_price">200 грн</span> 190 грн</p>
    		<p class="button">В корзину</p>
    	</div>
    	<div class="product_card">
    		<p class="label hit">хит <br>продаж</p>
    		<h2>Устный счет</h2>
    		<img src="img/tc.png" alt="фото">
    		<h3>Турбосчет</h3>
    		<p class="price">320 грн</p>
    		<p class="button">В корзину</p>
    	</div>
    	<div class="product_card">
    		<p class="label hit">хит <br>продаж</p>
    		<h2>Буквы и чтение</h2>
    		<img src="img/zb.png" alt="фото">
    		<h3>Зверобуквы</h3>
    		<p class="price">450 грн</p>
    		<p class="button">В корзину</p>
    	</div>
    </div>
  </body>
</html>
